<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員登入</title>

    <!-- sweet alert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="img/login.jpg" alt="Left Image" />
      </div>

      <div class="right">
        <form action="">
          <h2>登入</h2>

          <div>
            <span>帳號</span>
            <input
              type="text"
              id="account"
              placeholder="輸入您的帳號"
              required
            />
          </div>

          <div>
            <span>密碼</span>
            <input
              type="password"
              id="password"
              placeholder="輸入您的密碼"
              required
            />
          </div>

          <div>
            <span>驗證碼</span>
            <div id="verificationCodeContainer">
              <span id="verificationCode"></span>
              <!-- 驗證碼產生 -->
              <i class="fa-solid fa-rotate-right" id="regenerateCode"></i>
              <!-- 重新產生按鈕 -->
            </div>
            <input id="verificationInput" type="text" required />
            <!-- 輸入驗證碼 -->
          </div>

          <div class="button">
            <button type="submit" id="submitBtn">Login</button>
            <button type="reset" id="clearBtn">清除</button>
            <!-- type="reset" 會自動清空form表單中input的值            -->
          </div>
        </form>
      </div>
    </div>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- js -->
    <script src="login.js"></script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/9005963df6.js"
      crossorigin="anonymous"
    ></script>

    <!--sweet alert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
