<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通訊錄</title>

    <!-- sweet alert2 -->
    <link
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="directory.css" />

  </head>
  <body style="background-color: aliceblue">
    <main>
      <div class="row g-3" style="margin: 20px auto 20px 50px">
        <h2>
          通訊錄清單
          <button
                  class="btn slot-button btn-primary"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseExample"
                  aria-expanded="false"
                  aria-controls="collapseExample"
                  id="insertNewMemberBtn"
                >
                  新增
                </button>
          <button class="btn slot-button" id="logoutBtn"> 登出 </button>
        </h2>
      </div>

       <!-- Collapsible Form for Adding New Member -->
       <div class="collapse" id="collapseExample">
        
          <form class="row g-3 align-items-center mx-auto col-md-11 shadow p-3 mb-5 bg-body rounded">
            <div class="col-md-2">
              <label for="newMemberName" class="form-label">姓名<span id="nameCheck"
                style="font-size: 10px; color: red;"></span></label>
              <input type="text" class="form-control" id="newMemberName" value="">
            </div>
            <div class="col-md-4">
              <label for="newMemberAddress" class="form-label">住址<span id="addressCheck"
                style="font-size: 10px; color: red;"></span></label>
              <input type="text" class="form-control" id="newMemberAddress" />
            </div>
            <div class="col-md-3">
              <label for="newMemberPhone" class="form-label">電話<span id="phoneCheck"
                style="font-size: 10px; color: red;"></span></label>
              <input type="text" class="form-control" id="newMemberPhone" />
            </div>
            <div class="col-md-2">
              <button type="submit" class="btn btn-primary mt-4">儲存</button>
            </div>
          </form>
        
      </div>

      <div class="d-flex justify-content-center">
      <form class="information col-md-11 shadow p-3 mb-5 bg-body rounded">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th scope="col">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                />
                <label class="form-check-label" for="flexCheckDefault">
                  全選
                </label>
              </th>
              <th scope="col">項次</th>
              <th scope="col">姓名</th>
              <th scope="col">住址</th>
              <th scope="col">電話</th>
              <td> </td>
            </tr>
          </thead>

          <tbody>
            <tr>
              <th scope="row">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  
                />
              </th>
              <th scope="row">1</th>
              <td>野原新之助</td>
              <td>埼玉縣春日部市雙葉町904號</td>
              <td>03-2345-6789</td>
              <td>
                <button class="btn slot-button" id="deleteNewMemberBtn">
                  刪除
                </button>
              </td>
            </tr>

            <tr>
              <th scope="row">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                 
                />
              </th>
              <th scope="row">2</th>
              <td>芙莉蓮</td>
              <td>台北市松山區民生東路四段54號</td>
              <td>02-2712-2211</td>
              <td>
                <button class="btn slot-button" id="deleteNewMemberBtn">
                  刪除
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  
                />
              </th>
              <th scope="row">3</th>
              <td>熊福利</td>
              <td>台北市內湖區南京東路六段388號</td>
              <td>02-2918-3721</td>
              <td>
                <button class="btn slot-button" id="deleteNewMemberBtn">
                  刪除
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    </main>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- js -->
    <script src="directory.js"></script>

    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/9005963df6.js"
      crossorigin="anonymous"
    ></script>

    <!--sweet alert2-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
